<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      App My lista de compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>No volveras a olvidar ningun producto</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
  <div>
    <ion-button expand="block" color="light" (click)="Login()">¿No tienes cuenta? Regístrate</ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="Login()">¿No tienes cuenta? Regístrate</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
